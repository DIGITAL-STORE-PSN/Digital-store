<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Pago</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .game-info img {
            max-width: 220px;
            width: 90%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 0 15px #222;
            margin: 0 auto 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artic Digital</h1>
        <nav>
            <div class="menu-toggle"></div>
            <ul class="nav-list">
                <li><a href="index.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="juegos.html" class="dropbtn">Catalogo</a>
                    <div class="dropdown-content">
                        <a href="juegos-ps.html">Juegos PS</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="game-info">
            <img id="game-image" alt="Juego seleccionado" width="100" height="100">
            <h3 id="game-title"></h3>
        </div>
        <h2>Elige tu tipo de consulta</h2>
        <div class="consulta-buttons mt-3">
            <button id="btn-primaria" class="btn btn-info">Consultar como Primaria</button>
            <button id="btn-secundaria" class="btn btn-warning">Consultar como Secundaria</button>
        </div>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://wa.me/3195978888" class="whatsapp" target="_blank">
                <img src="img/WhatsApp neon logo.jpeg" alt="WhatsApp" width="40" border-radius="20px">
            </a>
            <a href="https://www.instagram.com/digital.store.psn/?hl=es/" class="instagram" target="_blank">
                <img src="img/6fb329e7-6382-41bd-bc3d-faef1e7fe07c.jpeg" alt="Instagram" width="40" border-radius="20px">
            </a>
            <a href="https://www.tiktok.com/@digitalstorecali71" class="TikTok">
                <img src="img/TikTok overtakes Facebook downloads, Facebook fires back with Lasso - Schaefer Marketing Solutions_ We Help Businesses {grow}.jpeg" alt="TikTok" width="40" border-radius="20px">
            </a>
        </div>
    </footer>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                juego: params.get('name'),
                imagenUrl: params.get('img')
            };
        }

        const { juego, imagenUrl } = getQueryParams();

        // Mostrar datos del juego seleccionado
        const gameImageElement = document.getElementById('game-image');
        gameImageElement.src = imagenUrl;
        document.getElementById('game-title').textContent = `Juego: ${juego}`;

        // Botones de consulta
        const btnPrimaria = document.getElementById('btn-primaria');
        const btnSecundaria = document.getElementById('btn-secundaria');

        btnPrimaria.addEventListener('click', function() {
            const message = `Hola, quiero consultar este juego (${juego}) como PRIMARIA.`;
            const phoneNumber = "3195978888";
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        });

        btnSecundaria.addEventListener('click', function() {
            const message = `Hola, quiero consultar este juego (${juego}) como SECUNDARIA.`;
            const phoneNumber = "3195978888";
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        });
    </script>
</body>
</html>
